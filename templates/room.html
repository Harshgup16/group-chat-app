<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f4f6f9;
            --bg-secondary: white;
            --bg-messages: #f9f9f9;
            --text-primary: #2c3e50;
            --sent-message-bg: #e6f2ff;
            --received-message-bg: #f0f0f0;
            --header-bg: #2c3e50;
            --header-text: white;
            --input-border: #ccc;
            --typing-text: #888;
        }

        :root.dark-theme {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-messages: #2a2a2a;
            --text-primary: #e0e0e0;
            --sent-message-bg: #2c3e50;
            --received-message-bg: #3a3a3a;
            --header-bg: #0f1011;
            --header-text: #e0e0e0;
            --input-border: #444;
            --typing-text: #aaa;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-messages);
            max-height: calc(100vh - 150px);
            transition: all 0.3s ease;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            color: var(--text-primary);
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--sent-message-bg);
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--received-message-bg);
        }

        #message-form {
            display: flex;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--input-border);
            transition: background-color 0.3s;
        }

        #message-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s ease, background-color 0.3s, color 0.3s;
        }

        #message-input:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
        }

        .room-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        #message-input::placeholder {
            color: var(--typing-text);
            font-style: italic;
        }

        #typing-indicator {
            color: var(--typing-text);
            font-size: 14px;
            margin-top: 10px;
            padding: 0 20px;
        }

        /* Responsive styles remain the same as in the previous version */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                margin: 20px auto;
            }
            #chat-messages {
                padding: 15px;
            }
            .message {
                max-width: 90%;
            }
            #message-input {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .chat-container {
                width: 100%;
                height: 100vh;
            }
            .room-header h2 {
                font-size: 1.5rem;
            }
            #chat-messages {
                padding: 10px;
                max-height: calc(100vh - 120px);
            }
            .message {
                max-width: 95%;
                font-size: 14px;
            }
            #message-input {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
            }
        }
        /* Add this to the existing <style> section */
        #member-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-left: 15px;
        }

        /* Update dark theme variation */
        :root.dark-theme #member-count {
            color: rgba(224, 224, 224, 0.7);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="room-header">
            <div>
                <h2>Room: {{ code }}</h2>
                <span id="member-count">Members: 1</span>
            </div>
            <button id="theme-toggle" aria-label="Toggle theme">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>
        
        <div id="chat-messages">
            {% for msg in messages %}
            <div class="message {% if msg.name == session['name'] %}sent{% else %}received{% endif %}">
                <strong>{{ msg.name }}:</strong> {{ msg.message }}
            </div>
            {% endfor %}
        </div>

        <div id="typing-indicator"></div>
        
        <form id="message-form">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type a message..." 
                required 
                autocomplete="off"
            >
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        const socket = io();
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Theme persistence
        const savedTheme = localStorage.getItem('chatRoomTheme');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark-theme');
            themeIcon.textContent = 'üåô';
        }

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
            
            // Update theme icon and save preference
            if (document.documentElement.classList.contains('dark-theme')) {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('chatRoomTheme', 'dark');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('chatRoomTheme', 'light');
            }
        });

        // Send message
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            socket.emit('message', {data: message});
            
            // Add sent message immediately
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sent');
            messageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            messageInput.value = '';
            socket.emit('typing', {data: false});  // Stop typing indicator
        });

        // Receive message
        socket.on('message', (data) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'received');
            messageDiv.innerHTML = `<strong>${data.name}:</strong> ${data.message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Typing indicator
        socket.on('typing', (data) => {
            if (data.isTyping) {
                typingIndicator.textContent = `${data.name} is typing...`;
            } else {
                typingIndicator.textContent = '';
            }
        });
        socket.on('member_count', (data) => {
            const memberCountElement = document.getElementById('member-count');
            memberCountElement.textContent = `Members: ${data.count}`;
        });

        // Listen for typing event
        messageInput.addEventListener('input', () => {
            socket.emit('typing', {isTyping: true});
        });

        // Auto-scroll to bottom on load
        window.addEventListener('load', () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
