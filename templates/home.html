<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6E7DFF, #8F87FF);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #6E7DFF;
            box-shadow: 0 0 5px rgba(110, 125, 255, 0.5);
        }

        .alert {
            margin-top: 15px;
            font-weight: bold;
        }

        .btn {
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #6E7DFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a6bde;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #fff;
        }

        .footer a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .footer a:hover {
            color: #dcdcdc;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Room</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" value="{{ name or '' }}"  required>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label">Room Code (Optional)</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter room code" value="{{ code or '' }}">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" name="join" value="true" class="btn btn-primary mb-2">Join Room</button>
                <button type="submit" name="create" value="true" class="btn btn-success">Create Room</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://www.example.com">MHV</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
