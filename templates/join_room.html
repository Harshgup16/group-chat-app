<!DOCTYPE html>
<html>
<head>
    <title>Join Room</title>
</head>
<body>
    <div class="content">
        <h1>Join Room {{ room_code }}</h1>
        
        <form method="post">
            <div>
                <label>Name:</label>
                <input 
                    type="text"
                    name="name"
                    placeholder="Pick a name!"
                />
            </div>
            {% if error %}
            <ul>
                <li>{{ error }}</li>
            </ul>
            {% endif %}
            <button type="submit">Join Room</button>
        </form>
    </div>
</body>
</html>
